<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AFO</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.css"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="assets/img/attLogo.png" type="image/png" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
      <div class="container-fluid">
        <a href="#" class="navbar-brand"
          ><img src="assets/img/attLogo.png" width="40" /><span
            class="brand-name"
            >AT&T</span
          ><span class="navbar-header"> Field Operations West </span></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="details.html">Links</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Links</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- details page -->

    <div class="container-fluid padding">
      <div class="row padding">
        <h1>Details Test</h1>
        <div class="col-md-4">
          <div class="card">
            <!-- <div class="card-header bg-warning">
              Employee Detail
            </div> -->

            <!-- Content -->
            <div class="card">
              <div class="card-header bg-warning">
                Job Summary
              </div>
              <div class="card-body">
                <ul class="list-group">
                  <li
                    class="list-group-item d-flex justify-content-between align-items-center"
                  >
                    <i class="fas fa-clipboard-list text-secondary"></i>
                    Total Jobs
                    <span
                      class="badge badge-primary badge-pill"
                      data-toggle="tooltip-miss"
                      data-placement="bottom"
                      title="install x 4"
                      >4</span
                    >
                  </li>
                  <li
                    class="list-group-item d-flex justify-content-between align-items-center"
                  >
                    <i class="fas fa-clipboard-check text-success"></i>
                    CMP jobs
                    <span
                      class="badge badge-success badge-pill"
                      data-toggle="tooltip-miss"
                      data-placement="bottom"
                      title="install x 3"
                      >3</span
                    >
                  </li>
                  <li
                    class="list-group-item d-flex justify-content-between align-items-center"
                  >
                    <i class="fas fa-times-circle text-danger"></i>
                    INC Jobs
                    <span
                      class="badge badge-danger badge-pill"
                      data-toggle="tooltip-miss"
                      data-placement="bottom"
                      title="install x 1"
                      >1</span
                    >
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
