    <!--- Cards -->
    <div class="container-fluid padding">
      <div class="row padding">
        <div class="col-md-4">
          <div class="card">
            <img class="card-img-top" src="assets/img/avatar-img.jpg" />
            <div class="card-body">
              <h4 class="card-title">Jane Doe</h4>
              <p class="card-text">
                YTD Attainment
              </p>
              <canvas id="chLine"></canvas>
              <br />
              <p class="card-text">
                Metrics
              </p>
              <label>HPC</label>
              <div class="progress">
                <div
                  class="progress-bar bg-success"
                  role="progressbar"
                  style="width: 100%;"
                  aria-valuenow="3"
                  aria-valuemin="0"
                  aria-valuemax="3"
                >
                  3.0 of 3.0
                </div>
              </div>
              <label>VOC</label>
              <div class="progress">
                <div
                  class="progress-bar bg-success"
                  role="progressbar"
                  style="width: 93%;"
                  aria-valuenow="93"
                  aria-valuemin="0"
                  aria-valuemax="100"
                >
                  93%
                </div>
              </div>
              <label>AIQ</label>
              <div class="progress">
                <div
                  class="progress-bar bg-success"
                  role="progressbar"
                  style="width: 95%;"
                  aria-valuenow="95"
                  aria-valuemin="0"
                  aria-valuemax="100"
                >
                  95%
                </div>
              </div>
              <br />
              <a href="#" class="btn btn-outline-secondary">See Details</a>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card">
            <img class="card-img-top" src="assets/img/avatar-img.jpg" />
            <div class="card-body">
              <h4 class="card-title">John Doe II</h4>
              <p class="card-text">
                YTD Attainment
              </p>
              <canvas id="chLine-2"></canvas>
              <br />
              <p class="card-text">
                Metrics
              </p>
              <label>HPC</label>
              <div class="progress">
                <div
                  class="progress-bar bg-danger"
                  role="progressbar"
                  style="width: 67%;"
                  aria-valuenow="2.01"
                  aria-valuemin="0"
                  aria-valuemax="3"
                >
                  2.01 of 3.0
                </div>
              </div>
              <label>VOC</label>
              <div class="progress">
                <div
                  class="progress-bar bg-danger"
                  role="progressbar"
                  style="width: 45%;"
                  aria-valuenow="45"
                  aria-valuemin="0"
                  aria-valuemax="100"
                >
                  45%
                </div>
              </div>
              <label>AIQ</label>
              <div class="progress">
                <div
                  class="progress-bar bg-danger"
                  role="progressbar"
                  style="width: 80%;"
                  aria-valuenow="80"
                  aria-valuemin="0"
                  aria-valuemax="90"
                >
                  80%
                </div>
              </div>
              <br />
              <a href="#" class="btn btn-outline-secondary">See Details</a>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card">
            <img class="card-img-top" src="assets/img/avatar-img.jpg" />
            <div class="card-body">
              <h4 class="card-title">John Doe</h4>
              <p class="card-text">
                YTD Attainment
              </p>
              <canvas id="chLin-3"></canvas>
              <br />
              <p class="card-text">
                Metrics
              </p>
              <label>HPC</label>
              <div class="progress">
                <div
                  class="progress-bar bg-warning text-dark"
                  role="progressbar"
                  style="width: 95%;"
                  aria-valuenow="2.85"
                  aria-valuemin="0"
                  aria-valuemax="3"
                >
                  2.85 of 3.0
                </div>
              </div>
              <label>VOC</label>
              <div class="progress">
                <div
                  class="progress-bar bg-success"
                  role="progressbar"
                  style="width: 100%;"
                  aria-valuenow="100"
                  aria-valuemin="0"
                  aria-valuemax="100"
                >
                  100%
                </div>
              </div>
              <label>AIQ</label>
              <div class="progress">
                <div
                  class="progress-bar bg-warning text-dark"
                  role="progressbar"
                  style="width: 80%;"
                  aria-valuenow="80"
                  aria-valuemin="0"
                  aria-valuemax="90"
                >
                  80%
                </div>
              </div>
              <br />
              <a href="#" class="btn btn-outline-secondary">See Details</a>
            </div>
          </div>
        </div>
      </div>
